<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- css  -->
		<link rel="stylesheet" href="/css/style.css" />
		<!-- js -->
        <script defer src="/js/jsonSneakers.js"></script>
		<script defer src="/js/script.js"></script>
		<!-- bx icons  -->
		<link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
		<title>E-commerce</title>
	</head>
	<body>
        <div class="container-modal">
            <div class="drop-modal">
                <div class="modal">
                    <div class="close-modal">
                        <i class='bx bx-x'></i>
                    </div>
                    <div class="img-big-modal">
                        <img src="" alt="">
                        <a id="prev-modal">
                            <i class="bx bx-chevron-left"></i>
                        </a>
                        <a id="next-modal">
                            <i class="bx bx-chevron-right"></i>
                        </a>
                    </div>
                    <div class="flex small-modal">
                        <div class="img-small">
                            <img src="" alt="" />
                        </div>
                        <div class="img-small">
                            <img src="" alt="" />
                        </div>
                        <div class="img-small">
                            <img src="" alt="" />
                        </div>
                        <div class="img-small">
                            <img src="" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<header>
			<div class="center-container header">
				<div class="flex header">
					<div class="flex logo-menu">
						<div class="logo">
							<span>sneakers</span>
						</div>
						<div class="menu">
							<nav>
								<ul class="flex">
									<li class="flex active"><a href="#" data-type="0">collections</a></li>
									<li class="flex"><a href="#" data-type="1">men</a></li>
									<li class="flex"><a href="#" data-type="2">woman</a></li>
									<li class="flex"><a href="#">about</a></li>
									<li class="flex"><a href="#">contact</a></li>
								</ul>
							</nav>
						</div>
					</div>
					<div class="flex cart-avatar">
						<div class="cart">
							<div class="box-cart-i">
								<i class="bx bx-cart"></i>
								<span>15</span>
							</div>
							<!-- cart  -->
							<div class="cart-itens">
								<div class="title">
									<span>Cart</span>
								</div>
								<div class="content-cart">
									<div class="flex item">
										<div class="img-item">
											<img src="" alt="" />
										</div>
										<div class="info-item">
											<div class="name-item"></div>
											<div class="flex price">
												<div class="quanti"></div>
												<div class="subtotal"></div>
											</div>
										</div>
										<div class="delete-item">
											<i class="bx bx-trash"></i>
										</div>
									</div>
									<div class="checkout">
										<button>checkout</button>
									</div>
								</div>
								<div class="cart-empty">
									<h4>Your car is empty.</h4>
								</div>
							</div>
						</div>
						<div class="avatar">
							<img src="/images/image-avatar.png" alt="" />
						</div>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="sneakers">
				<div class="center-container">
					<div class="flex container-sneakers">
						<div class="sneaker">
							<div class="large-img" >
								<img src="" alt="" />
							</div>
							<div class="flex small-sneakers">
								<div class="img-small active">
									<img data-key="0" src="" alt="" />
								</div>
								<div class="img-small">
									<img data-key="1"  src="" alt="" />
								</div>
								<div class="img-small">
									<img data-key="2"  src="" alt="" />
								</div>
								<div class="img-small">
									<img data-key="3"  src="" alt="" />
								</div>
							</div>
							<div class="next">
								<i class="bx bx-chevron-right"></i>
							</div>
							<div class="prev">
								<i class="bx bx-chevron-left"></i>
							</div>
						</div>
						<div class="informations-sneaker">
							<div class="title-name-sneaker">
								<h4></h4>
							</div>
							<div class="aviso">
								<h2></h2>
							</div>
							<div class="descri">
								<p>
								</p>
							</div>
							<div class="price-information-sneaker">
								<div class="flex actual-price-and-descont">
									<span id="price-actual"></span>
									<span id="price-des">50%</span>
								</div>
								<div class="broken-price">
									<span><del>R$250</del></span>
								</div>
							</div>
							<div class="flex add-cart">
								<div class="flex quanti-add">
									<button id="less">-</button>
									<div class="quanti-add-cart">0</div>
									<button id="plus">+</button>
								</div>
								<div class="flex insert-in-cart">
									<i class="bx bx-cart"></i>
									<span>Add to cart</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
